<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إقرار وتنبيهات قانونية</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            direction: rtl;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 330px;
            margin: auto;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 6px;
            margin: 4px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
            font-size: 12px;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            flex-direction: row-reverse;
        }
        .btn-group button {
            flex: 1;
            margin: 2px;
            padding: 5px;
            font-size: 10px;
            border-radius: 4px;
        }
        .loading {
            display: none;
            font-size: 11px;
            color: blue;
            margin-top: 5px;
        }
        .error-message {
            color: red;
            font-size: 11px;
            text-align: right;
        }
        .success-message {
            color: green;
            font-size: 11px;
            text-align: right;
        }
        .note {
            font-size: 10px;
            color: gray;
            text-align: center;
            margin-top: 8px;
        }
        .header {
            background-color: blue;
            color: white;
            padding: 8px;
            text-align: left;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="header">.S.A.F.E</div>

<div class="container">
    <h2>إقرار وتنبيهات قانونية</h2>

    <form id="signupForm">
        <input type="text" id="fullName" placeholder="الاسم بالكامل" required>
        <p class="error-message" id="nameError"></p>

        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
        <p class="error-message" id="emailError"></p>

        <div class="btn-group">
            <button type="button" id="verifyEmailBtn">تأكيد التحقق</button>
            <button type="button" id="sendVerifyEmail">إرسال رابط التحقق</button>
        </div>
        <p class="loading" id="verifyLoading">⏳ جاري التحقق...</p>
        <p class="success-message" id="verifySuccess"></p>

        <input type="tel" id="phone" placeholder="رقم الهاتف" required>
        <p class="error-message" id="phoneError"></p>

        <select id="gender">
            <option value="" disabled selected>اختر الجنس</option>
            <option value="male">ذكر</option>
            <option value="female">أنثى</option>
        </select>
        <p class="error-message" id="genderError"></p>

        <input type="text" id="nationality" placeholder="الجنسية" required>
        <p class="error-message" id="nationalityError"></p>

        <div class="terms">
            <label>
                أوافق على <a href="terms.html" target="_blank">الإقرار وسياسة الاستخدام</a>
                <input type="checkbox" id="terms" required>
            </label>
            <p class="error-message" id="termsError"></p>
        </div>

        <p class="whatsapp-link">📌 انضم إلى <a href="https://whatsapp.com/channel/0029Vb8xtjLIHphPBtwBWu3J" target="_blank">قناة الواتساب</a></p>

        <button type="button" id="submitDataBtn" disabled>إرسال البيانات</button>
        <p class="loading" id="submitLoading">⏳ جاري الإرسال...</p>
    </form>

    <p class="note">⚠️ لا يمكن تعديل هذه البيانات بعد إرسالها.</p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCcxorEgUgnocy0vlJolVEtUkz-oyyWbLg",
    authDomain: "forms-v.firebaseapp.com",
    projectId: "forms-v",
    storageBucket: "forms-v.firebasestorage.app",
    messagingSenderId: "55307283635",
    appId: "1:55307283635:web:f88d8f3387c928830ad4c6"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.getElementById("sendVerifyEmail").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      document.getElementById("verifyLoading").style.display = "block";
      document.getElementById("emailError").textContent = "";

      try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, "DefaultPassword123");
          const user = userCredential.user;
          await sendEmailVerification(user);
          document.getElementById("verifySuccess").textContent = "📩 تم إرسال رابط التحقق.";
      } catch (error) {
          document.getElementById("verifyLoading").style.display = "none";
          if (error.code === "auth/email-already-in-use") {
              document.getElementById("emailError").textContent = "❌ لا يمكنك التسجيل مرتين بنفس البريد.";
          } else {
              document.getElementById("emailError").textContent = "❌ خطأ: " + error.message;
          }
      }
  });

  document.getElementById("verifyEmailBtn").addEventListener("click", async () => {
      document.getElementById("verifyLoading").style.display = "block";

      setTimeout(() => {
          document.getElementById("verifyLoading").style.display = "none";
          document.getElementById("verifySuccess").textContent = "✅ تم التحقق!";
          document.getElementById("submitDataBtn").disabled = false;
      }, 2000);
  });

  document.getElementById("submitDataBtn").addEventListener("click", async () => {
      document.getElementById("submitLoading").style.display = "block";

      setTimeout(() => {
          document.getElementById("submitLoading").style.display = "none";
      }, 3000);
  });
</script>

</body>
</html>
