<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إقرار وتنبيهات قانونية</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #firebase-status {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: top 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
            z-index: 1000;
        }
        .loading {
            background-color: #ccc !important;
            cursor: not-allowed;
            position: relative;
        }
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            z-index: 2000;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .small-btn {
            padding: 4px 10px;
            font-size: 12px;
            margin-top: 5px;
            display: inline-block;
        }
        .container {
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="firebase-status"></div>
<div class="loading-spinner" id="loadingSpinner"></div>

<div class="container">
    <h2>إقرار وتنبيهات قانونية</h2>

    <form id="signupForm">
        <input type="text" id="fullName" placeholder="الاسم بالكامل" required>
        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
        
        <div class="button-group">
            <button type="button" id="sendVerifyEmail" class="small-btn">إرسال رابط التحقق</button>
            <button type="button" id="verifyEmailBtn" class="small-btn">تأكيد التحقق</button>
        </div>

        <input type="tel" id="phone" placeholder="رقم الهاتف" required>

        <select id="gender">
            <option value="" disabled selected>اختر الجنس</option>
            <option value="male">ذكر</option>
            <option value="female">أنثى</option>
        </select>

        <input type="text" id="nationality" placeholder="الجنسية" required>

        <div class="terms">
            <label>
                أوافق على <a href="terms.html" target="_blank">الإقرار وسياسة الاستخدام</a>
                <input type="checkbox" id="terms" required>
            </label>
        </div>

        <p class="whatsapp-link">📌 انضم إلى <a href="https://whatsapp.com/channel/0029Vb8xtjLIHphPBtwBWu3J" target="_blank">قناة الواتساب</a></p>

        <button type="button" id="submitDataBtn" class="small-btn" disabled>إرسال البيانات</button>
    </form>
</div>

</body>
</html>
