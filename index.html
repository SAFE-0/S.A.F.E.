<style>
  #firebase-status {
    position: fixed;
    top: -50px; /* يبدأ خارج الشاشة */
    left: 50%;
    transform: translateX(-50%);
    background-color: white;
    padding: 8px 16px;
    border-radius: 5px;
    font-size: 14px;
    font-weight: bold;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: top 0.5s ease-in-out, opacity 0.5s ease-in-out;
    opacity: 0;
    z-index: 1000;
  }
</style>

<div id="firebase-status"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCcxorEgUgnocy0vlJolVEtUkz-oyyWbLg",
    authDomain: "forms-v.firebaseapp.com",
    projectId: "forms-v",
    storageBucket: "forms-v.firebasestorage.app",
    messagingSenderId: "55307283635",
    appId: "1:55307283635:web:f88d8f3387c928830ad4c6"
  };

  function showMessage(message, color) {
    const statusDiv = document.getElementById("firebase-status");
    statusDiv.textContent = message;
    statusDiv.style.color = color; // تحديد لون النص
    statusDiv.style.top = "10px"; // تهبط الرسالة للأسفل
    statusDiv.style.opacity = "1";

    setTimeout(() => {
      statusDiv.style.top = "-50px"; // ترجع للأعلى وتختفي
      statusDiv.style.opacity = "0";
    }, 1600); // تبقى لمدة 1.6 ثانية
  }

  try {
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    console.log("✅ تم الاتصال بـ Firebase!");
    showMessage("✅ تم الاتصال بـ Firebase", "green");
  } catch (error) {
    console.error("❌ فشل الاتصال بـ Firebase:", error);
    showMessage("❌ فشل الاتصال بـ Firebase", "red");
  }
</script>
