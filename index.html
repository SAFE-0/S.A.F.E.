<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إقرار وتنبيهات قانونية</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<style>
  #firebase-status {
    position: fixed;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    background-color: white;
    padding: 8px 16px;
    border-radius: 5px;
    font-size: 14px;
    font-weight: bold;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: top 0.5s ease-in-out, opacity 0.5s ease-in-out;
    opacity: 0;
    z-index: 1000;
  }
</style>

<div id="firebase-status"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCcxorEgUgnocy0vlJolVEtUkz-oyyWbLg",
    authDomain: "forms-v.firebaseapp.com",
    projectId: "forms-v",
    storageBucket: "forms-v.firebasestorage.app",
    messagingSenderId: "55307283635",
    appId: "1:55307283635:web:f88d8f3387c928830ad4c6"
  };

  function showMessage(message, color) {
    const statusDiv = document.getElementById("firebase-status");
    statusDiv.textContent = message;
    statusDiv.style.color = color;
    statusDiv.style.top = "10px"; 
    statusDiv.style.opacity = "1";

    setTimeout(() => {
      statusDiv.style.top = "-50px"; 
      statusDiv.style.opacity = "0";
    }, 1600);
  }

  let auth, db;

  try {
    const app = initializeApp(firebaseConfig);
    auth = getAuth(app);
    db = getFirestore(app);
    console.log("✅ تم الاتصال بـ Firebase!");
    showMessage("✅ تم الاتصال بـ Firebase", "green");
  } catch (error) {
    console.error("❌ فشل الاتصال بـ Firebase:", error);
    showMessage("❌ فشل الاتصال بـ Firebase", "red");
  }

  document.addEventListener("DOMContentLoaded", () => {
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", async (event) => {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = "DefaultPassword123";  // كلمة مرور افتراضية للتسجيل

      try {
        // ✅ تسجيل المستخدم بالبريد وكلمة مرور
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // ✅ إرسال رابط التحقق
        await sendEmailVerification(user);
        alert("📩 تم إرسال رابط التحقق إلى بريدك الإلكتروني، يرجى التحقق قبل المتابعة.");

      } catch (error) {
        console.error("❌ خطأ أثناء التسجيل:", error);
        alert("❌ خطأ: " + error.message);
      }
    });

    document.getElementById("verifyEmailBtn").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (user) {
        await user.reload();  // تحديث بيانات المستخدم
        if (user.emailVerified) {
          alert("✅ تم التحقق من البريد! يمكنك الآن إرسال البيانات.");
        } else {
          alert("⚠️ لم يتم التحقق بعد، الرجاء التأكد من بريدك.");
        }
      } else {
        alert("❌ لا يوجد مستخدم مسجل حاليًا.");
      }
    });
  });
</script>

    <div class="container">
        <h2 style="margin-top: 75px; text-align: center;">إقرار وتنبيهات قانونية</h2>
        
        <form id="signupForm">
            <input type="text" id="fullName" placeholder="الاسم بالكامل" required>
            <input type="email" id="email" placeholder="البريد الإلكتروني" required>

            <button type="submit">إرسال رابط التحقق</button>
            <button type="button" id="verifyEmailBtn">التحقق من البريد</button>

            <select id="gender">
                <option value="" disabled selected>اختر الجنس </option>
                <option value="male">ذكر</option>
                <option value="female">أنثى</option>
            </select>

            <input type="text" id="nationality" placeholder="الجنسية" required>

            <div class="terms">
                <label>
                    أوافق على <a href="terms.html" target="_blank">الإقرار وسياسة استخدام القناة</a>
                    <input type="checkbox" id="terms" required>
                </label>
            </div>

            <p class="whatsapp-link">📌 انضم إلى <a href="https://whatsapp.com/channel/0029Vb8xtjLIHphPBtwBWu3J" target="_blank">قناة الواتساب</a></p>

            <button type="button" id="submitDataBtn" disabled>إرسال البيانات</button>
        </form>
    </div>

</body>
</html>
